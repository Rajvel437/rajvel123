<head>

<body>
    <header>
<div class="nav">
    <a href="#" class="logo">

        <div class="box">
            <div class="cart-count">0</div>

</div>
<div class="cart cart-active">
    <div class="acrt-title">Cart Items</div>
    <div class="cart-content">
      

        <div class="cart-box">

            <div class="detail-box">
                <div class="cart-food-title">Special Dosa</div>

            </div>
            <ion-icon name="trash" class="cart-remove"></ion-icon>

        <div class="cart-box">

lll

            </div>
            <div class="total">
                <div class="total-title">Total Rs:</div>

        </div>

        <ion-icon name="close" id="cart-close"></ion-icon>

                <img src="pizza.jpg" class="food-img">
            </div>

            <span class="food-price">Rs.240</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

            <div class="pic">
                <img src="idili.jpg" class="food-img">

        </div>
        <div class="food-box">
            <div class="pic">
                <img src="drinks.jpg" class="food-img">
            </div>
            <h2><div class="food-title">Coffee</div></h2>

            <ion-icon name="cart" class="add-cart"></ion-icon>

    </div>
